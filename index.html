<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pemasok buah segar dari kebun">
    <link rel="stylesheet" href="/styles/style.css" class="style">
    <title>Pemasok buah dari kebun</title>
</head>

<body>
    <!--THE HEADER PART OF THE PAGE-->
    <header>
        <!--LOGO-->
        <div class="logoContainer">
            <img src="assets/Logo.png" alt="bakul kebun logo">
        </div>
        
        <!--HERO TEXT-->
        <div class="headerTextContainer"><h1>Pemasok buah segar<br> langsung dari kebun.</h1></div>
        
        <!--BIG CONTACT-->
        <div class="bigContactContainer">
            <div class="contactLabel">Telp / WA</div>
            <div class="contactData">+62-811-302-3262</div>
            <button id="contactButtonId" type="button" class="contactButton">Hubungi Sekarang</button>
        </div>
    </header>

    <!--THE MAIN CONTENT OF THE PAGE-->
    <main>

        <div class="ContentLayer">

            <!-- PRODUCT 1 - LEMON -->
            <div class="productContainer">
                <div class="productGridContainer">
                    <div class="productSpecContainer">
                        <div class="productImageContainer">
                            <img src="assets/product-lemonHero.png">
                        </div>
                        <div class="productSpecification">
                            <div class="productSpecificationGrid">
                                <div>size</div>
                                <div>5-7 buah/kg</div>
                                <div>kemasan</div>
                                <div>carton box 10kg</div>
                                <div>season</div>
                                <div>sepanjang tahun</div>
                            </div>
                        </div>
                        <div class="productOrderButton">
                            <button type="button">Pesan Sekarang</button>
                        </div>
                    </div>
                    <div class="productDescContainer"></div>
                </div>
                <div class="productContainerBG"></div>
            </div>

        </div>

        <!--BACKGROUND IMAGE ABSOLUTE TO THE BACK OF EVERYTHING-->
        <div class="backgroundLayer">
            <img id="bg1" src="/assets/bgDecor1.png">
            <img id="bg2" src="/assets/bgDecor2.png">
            <img id="bg3" src="/assets/bgDecor3.png">
        </div>
    </main>


    <!--THE FOOTER PART-->
    <footer class="footerContainer"></footer>

    <script async src="js/main.js"></script>

</body>

</html>
